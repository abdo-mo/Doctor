{% extends 'base.html' %}
{% load static %}
{% block stylesheet %}
<link href="{% static 'css/minStyle.css' %}" rel='stylesheet'>
{% endblock %}

{% block content %}
<div class="container-fluid bg-primary py-3">
    <div class="container">
        <div class='p-4'>
            <h5 class="text-light title">Appiontments.</h5> <a class="text-white addNew" href="#">Add new</a>
        </div>
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col" style="width: 16.66%">Name</th>
                <th scope="col">Request</th>
                <th scope="col" style="width: 16.66%">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for appointment in appointments %}
              <tr class="text-white">
                <th scope="row" style="width: 16.66%">{{appointment.patient.first_name}}</th>
                <td>{{appointment.request}}</td>
                <td style="width: 16.66%">
                  <div class="d-inline-flex align-items-center">
                    <a class="text-white" href=""><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                    </svg>
                    </a>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
</div>
{% endblock %}
