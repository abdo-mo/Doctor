{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class = "shadow p-5 m-5 bg-body rounded">
    <form method="POST" enctype="multipart/form-data">
    
        <!-- Security token -->
        {% csrf_token %}
    
        <!-- Using the formset -->
        {{ form.as_p }}
        
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
